<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contáctanos</h2>
            <p>Para más preguntas contactanos por:</p>
            <a href="#"><i class="fa fa-envelope"></i> nombre@gmail.com</a>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Nombre" class="campo">
            <input type="emal" name="correo" placeholder="Correo" class="campo">
            <textarea name="mensaje" placeholder="Mensaje..."></textarea>
            <input type="submit" name="enviar" value="Enviar" class="btn-enviar">
        </form>
    </div>
</body>
</html>
