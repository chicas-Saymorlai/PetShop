<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Producto</title>
    <link rel="stylesheet" href="boostrap/css/descripcion.css">
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <img src="imagenes/descripcion/croquetas_uno.png">
        </div>
        <div class="product-details">
            <h1>Croquetas</h1>
            <p class="price">Precio: $1.499</p>
            <p class="description">¡Mima a tu perro con nuestras deliciosas croquetas saborizadas! Cada paquete contiene 10 unidades de sabores irresistibles. ¡Una recompensa perfecta para tu fiel compañero!</p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button class="add-to-cart">
                <img src="imagenes/carrito/carrito.png" alt="Icono del Carrito" class="cart-icon">Añadir al Carrito</button>
        </div>
    </div>
    <div class="additional-images">
        <img src="imagenes/descripcion/croquetas_dos.jpg">
        <img src="imagenes/descripcion/croquetas_tres.png">
        <img src="imagenes/descripcion/croqueta_cuatro.jpg">
    </div>
</body>
</html>
