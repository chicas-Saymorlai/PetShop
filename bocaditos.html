<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Producto</title>
    <link rel="stylesheet" href="boostrap/css/descripcion.css">
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <img src="imagenes/descripcion/bocaditos.jpg">
        </div>
        <div class="product-details">
            <h1>Bocaditos</h1>
            <p class="price">Precio: $1.799</p>
            <p class="description">¡Dale a tu perro nuestros deliciosos bocaditos! Son la recompensa perfecta para tu fiel compañero.</p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button class="add-to-cart"><img src="imagenes/carrito/carrito.png" alt="Icono del Carrito" class="cart-icon">Añadir al Carrito</button>
        </div>
    </div>
</body>
</html>
