<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Producto</title>
    <link rel="stylesheet" href="boostrap/css/descripcion.css">
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <img src="imagenes/descripcion/comedero_cuatro.jpg">
        </div>
        <div class="product-details">
            <h1>Comederos</h1>
            <p class="price">Precio: $9.900</p>
            <p class="description">Nuestro set de comederos de cerámica es perfecto para mantener la higiene y facilitar la alimentación. ¡Agrega este práctico accesorio a la rutina diaria de tu peludo amigo!</p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button class="add-to-cart">
                <img src="imagenes/carrito/carrito.png" alt="Icono del Carrito" class="cart-icon">Añadir al Carrito</button>
        </div>
    </div>
    <div class="additional-images">
        <img src="imagenes/descripcion/comedero_cinco.jpg">
        <img src="imagenes/descripcion/comedero_seis.jpg">
        <img src="imagenes/descripcion/comedero_siete.jpg">
    </div>
</body>
</html>
