<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Producto</title>
    <link rel="stylesheet" href="boostrap/css/descripcion.css">
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <img src="imagenes/cepillo.jpg">
        </div>
        <div class="product-details">
            <h1>Cepillo</h1>
            <p class="price">Precio: $3.500</p>
            <p class="description">¡Mantén a tu mascota con un pelaje impecable! Nuestro cepillo de silicona con cerdas metálicas es perfecto para desenredar y cuidar el pelaje de tu peludo amigo. ¡Agrega este práctico accesorio a tu kit de aseo!</p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button class="add-to-cart">
                <img src="imagenes/carrito/carrito.png" alt="Icono del Carrito" class="cart-icon">Añadir al Carrito</button>
        </div>
    </div>
    <div class="additional-images">
        <img src="imagenes/descripcion/cepillo_uno.jpg">
        <img src="imagenes/descripcion/cepillo_dos.jpg">
        <img src="imagenes/descripcion/cepillo_tres.jpg">
    </div>
</body>
</html>
