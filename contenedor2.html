<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Producto</title>
    <link rel="stylesheet" href="boostrap/css/descripcion.css">
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <img src="imagenes/descripcion/p6.jpg">
        </div>
        <div class="product-details">
            <h1>Contenedor</h1>
            <p class="price">Precio: $2.200</p>
            <p class="description">¡No salgas de casa sin nuestro práctico contenedor para bolsas sanitarias! Incluye dos rollos de bolsas para que siempre estés preparado. Mantén la limpieza durante los paseos con tu perro. ¡Un accesorio esencial para dueños responsables!</p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button class="add-to-cart">
                <img src="imagenes/carrito/carrito.png" alt="Icono del Carrito" class="cart-icon">Añadir al Carrito</button>
        </div>
    </div>
    <div class="additional-images">
        <img src="imagenes/descripcion/p6.1.jpg">
        <img src="imagenes/descripcion/p6.2.jpg">
        <img src="imagenes/descripcion/p6.3.jpg">
    </div>
</body>
</html>
