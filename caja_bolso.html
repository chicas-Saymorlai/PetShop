<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Producto</title>
    <link rel="stylesheet" href="boostrap/css/descripción.css"> <!-- Asegúrate de vincular tu hoja de estilos -->
</head>
<body>
    <div class="product-description">
        <h1>Croquetas</h1>
        <div class="product-info">
            <div class="product-images">
                <img src="imagenes/descripcion/p1.jpg" alt="Imagen 1">
                <img src="imagen2.jpg" alt="Imagen 2">
                <!-- Añade más imágenes si es necesario -->
            </div>
            <div class="product-details">
                <p>Precio: $XX.XX</p>
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" max="10"> <!-- Ejemplo de campo de cantidad -->
                <p>Disponibilidad: En stock</p> <!-- Puedes cambiar este texto según la disponibilidad -->
            </div>
        </div>
        <div class="product-description-text">
            <h2>Descripción del Producto</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
            <!-- Agrega más detalles del producto si es necesario -->
        </div>
    </div>
</body>
</html>
