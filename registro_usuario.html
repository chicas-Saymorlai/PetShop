<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="boostrap/css/registro.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="contact">Correo Electrónico o Teléfono:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="input-group">
                <label for="postal-code">Código Postal:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="input-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="password">Crear Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="register-button">Registrarse</button>
            <p class="login-text">¿Ya tienes cuenta? <a href="inicio_sesion.html">Iniciar Sesión</a></p>
        </form>
    </div>
</body>
</html>
