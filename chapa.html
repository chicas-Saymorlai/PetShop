<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Producto</title>
    <link rel="stylesheet" href="boostrap/css/descripcion.css">
</head>
<body>
    <div class="product-container">
        <div class="product-images">
            <img src="imagenes/descripcion/chapa.jpg">
        </div>
        <div class="product-details">
            <h1>Chapa de identificación</h1>
            <p class="price">Precio: $2.500</p>
            <p class="description"> Nuestra chapa de identificación en forma de hueso es esencial para la seguridad de tu mascota. Personalízala con su nombre y tu información de contacto. ¡Un accesorio imprescindible para dueños responsables!</p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button class="add-to-cart">
                <img src="imagenes/carrito/carrito.png" alt="Icono del Carrito" class="cart-icon">Añadir al Carrito</button>
        </div>
    </div>
    <div class="additional-images">
        <img src="imagenes/descripcion/chapa_uno.jpg">
        <img src="imagenes/descripcion/chapa_dos.jpg">
        <img src="imagenes/descripcion/chapa_tres.jpg">
    </div>
</body>
</html>
